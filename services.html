    <div class="services">
      <h1 style="font-size: 50px">OUR SERVICES</h1>
      <img id="slide" src="public/img/serv3.png" alt="slideshow" />
    </div>
    <script>
      // Array of background images
      const images = [
        "url(public/img/serv1.png)",
        "url(public/img/serv2.png)",
        "url(public/img/serv3.png)",
        // Add more image URLs as needed
      ];
      let currentIndex = 0;

      function changeImage() {
        const imgElement = document.getElementById("slide");
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.src = images[currentIndex];
      }

      // Change image every 3 seconds (3000 milliseconds)
      setInterval(changeImage, 3000);
    </script>
  </body>
