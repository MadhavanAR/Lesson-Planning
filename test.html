<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }

        .slider-item {
            min-width: calc(100% - 40px); /* Adjust width to make adjacent images partially visible */
            box-sizing: border-box;
            padding: 0 20px;
            cursor: pointer;
        }

        .slider-item img {
            width: 100%;
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
            font-size: 18px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slider-item" data-index="0"><img src="public/portfolios/DUMMY IMG 2 1.png" alt="Image 1"></div>
            <div class="slider-item" data-index="1"><img src="image2.jpg" alt="Image 2"></div>
            <div class="slider-item" data-index="2"><img src="image3.jpg" alt="Image 3"></div>
            <!-- Add more images as needed -->
        </div>
        <button class="prev">&#9664;</button>
        <button class="next">&#9654;</button>
    </div>

    <script>
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const slider = document.querySelector('.slider');
        const sliderItems = document.querySelectorAll('.slider-item');
        let index = 0;

        function updateSlider() {
            const slideWidth = sliderItems[0].offsetWidth;
            slider.style.transform = `translateX(${-index * slideWidth}px)`;
        }

        function handleClick(event) {
            const clickedIndex = parseInt(event.currentTarget.getAttribute('data-index'), 10);
            index = clickedIndex;
            updateSlider();
        }

        sliderItems.forEach(item => {
            item.addEventListener('click', handleClick);
        });

        nextButton.addEventListener('click', () => {
            if (index < sliderItems.length - 1) {
                index++;
            } else {
                index = 0;
            }
            updateSlider();
        });

        prevButton.addEventListener('click', () => {
            if (index > 0) {
                index--;
            } else {
                index = sliderItems.length - 1;
            }
            updateSlider();
        });

        // Initial setup
        updateSlider();
    </script>
</body>
</html>
`
